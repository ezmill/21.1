<script type="x-shader/x-fragment" id="baseFs"> 
precision mediump float;
uniform sampler2D u_image;
uniform vec2 center;
uniform float angle;
uniform float scale;
uniform vec2 texSize;
varying vec2 v_texCoord;

float pattern(float angle) {
  float s = sin(angle), c = cos(angle);
  vec2 tex = v_texCoord * texSize - center;
  vec2 point = vec2(
  c * tex.x - s * tex.y,
  s * tex.x + c * tex.y
  ) * scale;
  return (cos(point.x) * cos(point.y)) * 6.0;
}

void main() {
  vec4 color = texture2D(u_image, v_texCoord);
  vec3 cmy = 1.0 - color.rgb;
  float k = min((cmy.x), min(cmy.y, cmy.z));
  cmy = (cmy - k) / (1.0 - k);
  cmy = clamp(cmy * 10.0 - 3.0 + vec3(pattern(angle + 0.26179), pattern(angle + 1.30899), pattern(angle)), 0.0, 1.0);
  k = clamp(k * 10.0 - 5.0 + pattern(angle + 0.78539), 0.0, 1.0);
  gl_FragColor = vec4(1.0-cmy -k, color.a) + 0.15;
  // gl_FragColor = texture2D(u_image, v_texCoord);
}

</script>

<script id="convolveFs" type="x-shader/x-fragment">
precision mediump float;
uniform sampler2D u_image;
uniform float step_w;
uniform float step_h;
uniform vec2 res;
uniform vec2 mouse;
uniform float time;

float kernel[9];
float kernel2[9];
float kernel3[9];
float kernel4[9];


vec2 offset[9];
vec2 offset2[9];
vec2 offset3[9];

varying vec2 v_texCoord;

void main() {

  vec2 tc = v_texCoord;
  vec4 input0 = texture2D(u_image,tc);
   
  vec2 x1 = vec2(step_w, 0.0);
  vec2 y1 = vec2(0.0, step_h);
  offset[0] = vec2(-step_w, -step_h);
  offset[1] = vec2(0.0, -step_h);
  offset[2] = vec2(step_w, -step_h);
  offset[3] = vec2(-step_w, 0.0);
  offset[4] = vec2(0.0, 0.0);
  offset[5] = vec2(step_w, 0.0);
  offset[6] = vec2(-step_w, step_h);
  offset[7] = vec2(0.0, step_h);
  offset[8] = vec2(step_w, step_h);

  vec2 step2 = 1.0/(res*0.006249999999999978);
  offset2[0] = vec2(-step2.x, -step2.y);
  offset2[1] = vec2(0.0, -step2.y);
  offset2[2] = vec2(step2.x, -step2.y);
  offset2[3] = vec2(-step2.x, 0.0);
  offset2[4] = vec2(0.0, 0.0);
  offset2[5] = vec2(step2.x, 0.0);
  offset2[6] = vec2(-step2.x, step2.y);
  offset2[7] = vec2(0.0, step2.y);
  offset2[8] = vec2(step2.x, step2.y);

  vec2 step3 = 1.0/(res*0.4410150891632373);
  offset3[0] = vec2(-step3.x, -step3.y);
  offset3[1] = vec2(0.0, -step3.y);
  offset3[2] = vec2(step3.x, -step3.y);
  offset3[3] = vec2(-step3.x, 0.0);
  offset3[4] = vec2(0.0, 0.0);
  offset3[5] = vec2(step3.x, 0.0);
  offset3[6] = vec2(-step3.x, step3.y);
  offset3[7] = vec2(0.0, step3.y);
  offset3[8] = vec2(step3.x, step3.y);

  kernel2[0] = 0.0; kernel2[1] = -1.0; kernel2[2] = 0.0;
  kernel2[3] = -1.0; kernel2[4] = 7.0; kernel2[5] = -1.0;
  kernel2[6] = 0.0; kernel2[7] = -1.0; kernel2[8] = 0.2;

  kernel[0] = 1.0; kernel[1] = 0.0; kernel[2] = -1.0;
  kernel[3] = 0.0; kernel[4] = 5.0; kernel[5] = 0.0;
  kernel[6] = -1.0; kernel[7] =  0.0; kernel[8] = 1.0;

  kernel3[0] = 0.0625; kernel3[1] = 0.125; kernel3[2] = 0.0625;
  kernel3[3] = 0.125; kernel3[4] = 0.25; kernel3[5] = 0.125;
  kernel3[6] = 0.0625; kernel3[7] = 0.125; kernel3[8] = 0.0625;

  kernel4[0] = -2.0; kernel4[1] = -1.0; kernel4[2] = 0.0;
  kernel4[3] = -1.0; kernel4[4] = 1.0; kernel4[5] = 1.0;
  kernel4[6] = 0.0; kernel4[7] = 1.0; kernel4[8] = 2.0;
  vec4 sum = texture2D(u_image, v_texCoord)*0.92;
  float kernelWeight = 0.0;
  for (int i = 0; i < 9; i++) {
      //vec4 color = texture2D(tex, vUv + offset[i]);
      //sum += color * kernel[i];
      sum += texture2D(u_image,v_texCoord+offset[i])*(kernel2[i]);
      // sum /=9.0;
      sum += texture2D(u_image,v_texCoord+offset2[i])*(kernel[i]);
      sum += texture2D(u_image,v_texCoord+offset3[i])*(kernel4[i]);
      sum -= texture2D(u_image,v_texCoord+offset2[7])*(kernel[7]);



      kernelWeight += kernel2[i];
      kernelWeight += kernel[i];
      kernelWeight += kernel4[i];
  }

  if (kernelWeight <= 0.0) {
     kernelWeight = 1.0;
   }
  gl_FragColor = vec4((sum/kernelWeight).rgb, 1.0);
}
</script>
